<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="calculator">
          <!-- <section class="number">
            <p>1 &nbsp; 2 &nbsp; 3</p>
          </section> -->
          <section class="section-theme">
            <div class="cal-theme">
              <h4 class="heading">Calc</h4>
              <h4 class="theme heading">Theme</h4>
            </div>
            <div class="toggle">
              <div class="toggle-btn"></div>
            </div>
          </section>

          <section class="display">
            <div id="input"></div>
          </section>
          <section class="buttons">
            <table class="table">
              <tr>
                <td>
                  <button class="btn-number" id="7">7</button>
                </td>
                <td>
                  <button class="btn-number" id="8">8</button>
                </td>
                <td>
                  <button class="btn-number" id="9">9</button>
                </td>
                <td><button class="clear">DEL</button></td>
              </tr>

              <tr>
                <td>
                  <button class="btn-number" id="4">4</button>
                </td>
                <td>
                  <button class="btn-number" id="5">5</button>
                </td>
                <td>
                  <button class="btn-number" id="6">6</button>
                </td>
                <td>
                  <button class="btn-operator" id="+">+</button>
                </td>
              </tr>

              <tr>
                <td>
                  <button class="btn-number" id="1">1</button>
                </td>
                <td>
                  <button class="btn-number" id="2">2</button>
                </td>
                <td>
                  <button class="btn-number" id="3">3</button>
                </td>
                <td>
                  <button class="btn-operator" id="-">-</button>
                </td>
              </tr>

              <tr>
                <td>
                  <button class="btn-operator operator-num" id=".">.</button>
                </td>
                <td>
                  <button class="btn-number operator-num" id="0">0</button>
                </td>
                <td>
                  <button class="btn-operator operator-num" id="/">/</button>
                </td>
                <td>
                  <button class="btn-operator operator-num" id="*">*</button>
                </td>
              </tr>

              <tr class="rest">
                <td colspan="2" class="reset-btn">RESET</td>
                <td colspan="2" class="equal" class="equal-btn">=</td>
              </tr>
            </table>
          </section>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
